<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to index.html with the path as a query parameter
      const path = window.location.pathname;
      window.location.href = '/wasfah/index.html' + (path !== '/' ? '?redirect=' + encodeURIComponent(path) : '');
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/wasfah/" />
    </noscript>
  </head>
  <body>
    <p>If you are not redirected, please <a href="/wasfah/">click here</a>.</p>
  </body>
</html>
